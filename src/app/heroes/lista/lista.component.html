<h2>Listado de Héroes</h2>

<!-- <div *ngIf="heroeBorrado !== ''"> -->
  <div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe borrado: <small class="text-danger">{{heroeBorrado}}</small></h3>
  </div>

  <ng-template #noBorrado>
    <h3>No ha borrado nada...</h3>
  </ng-template>

<button
  *ngIf="heroes.length > 0"
  (click)="borrarHeroe();"
  class="btn btn-outline-danger mb-2">
  Borrar Último Héroe
</button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let heroe of heroes; let i = index"
    class="list-group-item">
    {{i + 1}} - {{heroe}}
  </li>
</ul>
