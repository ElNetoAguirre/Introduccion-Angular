<h2>DBZ Personajes</h2>

<div class="row">
  <div class="col">

    <dbz-lista
      [personajes]="personajes"
      (onDelete)="onDeletePersonaje($event)"
    >
    </dbz-lista>

  </div>

  <div class="col">

    <dbz-agregar
      (onNewPersonaje)="onNewPersonaje($event)"
    >
    </dbz-agregar>

  </div>
</div>
